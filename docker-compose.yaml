  sql_db:
    container_name: sql_db
    image: linuxserver/mariadb # https://hub.docker.com/r/linuxserver/mariadb
    restart: always
    environment:
      - PUID="${UID}"
      - PGID="${GID}"
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT}
      - TZ=${TZ}
      - MYSQL_DATABASE=hass
      - MYSQL_USER=hass
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    expose:
      - 3306
    volumes:
      - ./sql_db/config:/config
    logging:
